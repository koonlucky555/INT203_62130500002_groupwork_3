<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group-Work</title>
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div class="h-full w-full bg-gray-100 " id="app">
        <div class="">
            <p class="text-xl">Photo Valorant Gallery ({{countUndone}})</p>
        </div>

        <div class="images  h-full w-96"> 
            <ul>
                <li v-for="(task,index) in tasks" :class="{done: tasks.done}">
                    <button v-on:click="toggleDone(index)">
                        <img v-bind:src="task.imgUrl" alt="">
                    </button>
                    {{task.title}}
                    <span v-show="task.done" class="material-icons">
                        favorite
                    </span>
                </li>
            </ul>

        </div>

    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
